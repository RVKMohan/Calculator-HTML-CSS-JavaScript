<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="cal.css" rel="stylesheet"/>
    <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display_block">
                <input  type="text" placeholder="0" id="screen" />
            </div>
            <div class="btn">
                <input class="input_btn" type="button" value="+" onclick="display('+')"/> 
                <input class="input_btn" type="button" value="-" onclick="display('-')"/> 
                <input class="input_btn" type="button" value="*" onclick="display('*')"/> 
                <input class="input_btn" type="button" value="/" onclick="display('/')"/> 
                
                <input class="input_btn" type="button" value="1" onclick="display('1')"/> 
                <input class="input_btn" type="button" value="2" onclick="display('2')"/> 
                <input class="input_btn" type="button" value="3" onclick="display('3')"/> 

                <input type="button" value="C" onclick="clearScreen()" id="clear" />
                
                <input class="input_btn" type="button" value="4" onclick="display('4')"/> 
                <input class="input_btn" type="button" value="5" onclick="display('5')"/> 
                <input class="input_btn" type="button" value="6" onclick="display('6')"/> 
                
                <input class="input_btn" type="button" value="7" onclick="display('7')"/> 
                <input class="input_btn" type="button" value="8" onclick="display('8')"/>
                <input class="input_btn" type="button" value="9" onclick="display('9')"/> 
                
                <input  type="button" value="=" id="equal" onclick="calculate()" />
                <input class="input_btn" type="button" value="0" onclick="display('0')" />
                <input class="input_btn" type="button" value="." onclick="display('.')" />
            </div>
        </div>

    </div>
    <script src="cal.js"></script>   
</body>
</html>
